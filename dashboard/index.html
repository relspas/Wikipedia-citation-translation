<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Version Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../style.css">
  <style>
    /* body { padding: 2rem; } */
    .status-icon { font-size: 1.5rem; }
    .up-to-date { color: green; }
    .outdated { color: orange; }
    .unsupported { color: red; }
    h1,h5 { text-align: center; }
    h5 {color: gray}
  </style>

</head>
<body>
  <h1>Template Version Dashboard</h1>
  <h5>Updated nightly at GMT+0 00:00</h5>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Template Name</th>
        <th>Supported Version ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="dashboard-body"></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
