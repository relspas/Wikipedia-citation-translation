<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hebrew Wikipedia Citation Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wikipedia Citation Hebrew → English Format</h1>
  
  <label for="input">Paste Hebrew Wikipedia Citation:</label>
  <textarea id="input" placeholder="Paste citation here...">{{הערה|{{כלכליסט|בשיתוף: גינדי החזקות|שכונת עיר ימים בנתניה משנה את חוקי המשחק בנדל\"ן באזור השרון|3740764|21 ביוני 2018}}}}</textarea>

  <button onclick="convertCitation()">Convert to English Citation</button>

  <h2>Converted English Citation:</h2>
  <pre id="output">(Result will appear here)</pre>
  <div class="copy-wrapper">
    <button onclick="copyOutput()">Copy</button>
    <span id="copy-status" class="copy-status"></span>
  </div>
  <div class="footer-links">
    <a href="./dashboard/">Dashboard</a> |
    <a href="./test/">Tests</a> |
    <a href="https://github.com/relspas/Wikipedia-citation-translation">Github</a>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
